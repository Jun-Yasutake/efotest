<html lang="ja">
<head>

    <title>応募フォーム</title>
</head>
<body>
    <h2>応募フォーム</h2>

        <label for="name">お名前:</label>
        <input type="text" id="name" name="applicant_name">

        <label for="email">メールアドレス:</label>

        <label for="message">お問い合わせ内容:</label>

        <input type="submit" value="確認画面へ">
    </form>
